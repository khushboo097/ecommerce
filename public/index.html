<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="icon" href="%= BASE_URL %>favicon.ico">
    <title>ecommerce</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ecommerce doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  window.console.log(profile);
  window.console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  window.console.log('Name: ' + profile.getName());
  window.console.log('Image URL: ' + profile.getImageUrl());
  window.console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  var id_token = googleUser.getAuthResponse().id_token;
        window.console.log("ID Token: " + id_token)
}
  </script>
</html>
